<!DOCTYPE html>
<html lang="en" layout:decorator="layout/manager"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Approve Customer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>
<body>
<div layout:fragment="content">
    <br><br><br>
    <div class="jumbotron text-center">
        <form class="form-group"   th:action="@{/manager/approveNewCustomer}" method="post"   th:object="${customer}" >
            <div class="row">
                <input type="hidden" name="id" th:value="${customer.id}"/>
                <input type="hidden" name="id" th:value="${customer.address}"/>
                <div class="col-sm-4">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="${customer.firstName}" />
                </div>

                <div class="col-sm-4">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="${customer.lastName}" />
                </div>
                <div class="col-sm-4">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" th:field="${customer.dob}" />
                </div>
                <div class="col-sm-4">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" class="form-control" id="ssn" th:field="${customer.ssn}" />
                </div>
                <div class="col-sm-4">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" th:field="${customer.phone}" />
                </div>
                <div class="col-sm-4">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email" th:field="${customer.email}" />
                </div>
                <div class="col-sm-4">
                    <label for="sex">Gender</label>
                    <input type="text" class="form-control" id="sex" th:field="${customer.sex}" />
                </div>

                <!--        <div class="col-sm-4">-->
                <!--            <label for="zip">Zip Code</label>-->
                <!--            <input type="text" class="form-control" id="zip" th:field="${customer.address.zip}" />-->
                <!--        </div>-->

                <!--        <div class="form-group">-->
                <!--    <div class="col-sm-4">
                     <label for="street">Street</label>
                     <input type="text" class="form-control" id="street" th:field="${customer.address.street}" />
                 </div>
                 <div class="col-sm-4">
                     <label for="city">City</label>
                     <input type="text" class="form-control" id="city" th:field="${customer.address.city}" />
                 </div>
                 <div class="col-sm-4">
                     <label for="state">State</label>
                     <input type="text" class="form-control" id="state" th:field="${customer.address.state}" />
                 </div>
                 <div class="col-sm-4">
                     <label for="zip">Zip Code</label>

                     <input type="text" th:field="${customer.address.zip}" id="zip"
                            placeholder="zip code" class="form-control" />
                 </div>
                      </div>-->

                <div class="col-sm-4">
                    <label for="accountType">Account Type</label>

                    <input type="text"  name="accountType" id="accountType" placeholder="accountType" class="form-control" />
                </div>



            </div>
            <br>
            <div class="col-md-6 col-md-offset-3">
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Save</button>
            </div>


            <!--    class="col-md-6 col-md-offset-3"-->
        </form>
    </div>
</div>
</body>
</html>
