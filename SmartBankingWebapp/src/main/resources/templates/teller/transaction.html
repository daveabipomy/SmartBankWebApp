    <section class="container py-4">

            <div class="col-md-12">
                <h2>Teller transaction page</h2>

                <ul id="tabsJustified" class="nav nav-pills">
                    <li class="nav-item"><a href="deposit" data-target="#home1" data-toggle="tab" class="nav-link small text-uppercase">Deposit</a></li>

<!--                   Deposit -->
                    <div id="home1" class="tab-pane fade">

                        <div class="container">
                            <div class="row">
                                <div class="col">


                        <form action="#" th:action="@{/transaction/deposit}" method="post">
                            <div class="form-group" style="width: 350px">
                                <label for="accountNumber">Account Number</label>
                                <div class="input-group mb-3">
                                <input type="text" class="form-control" id="accountNumber" name="accountNumber"  placeholder="Customer account number">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">Check</button>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group " style="width: 350px" >
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="Deposit Amount">
                            </div>

                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                                </div>

                                <div class="col">
                                    <div class="card" style="width: 30rem; height: 15rem; ">
                                        <div class="card-body">
                                            <h5 class="card-title">Card title</h5> <textbox th:text="${preBalance}"></textbox>

                                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                            <a href="#" class="card-link">Card link</a>
                                            <a href="#" class="card-link">Another link</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


<!--                    Withdraw-->
                    <div id="profile1" class="tab-pane fade active show">
                        <form action="#" th:action="@{/transaction/withdraw}" method="post">
                            <div class="form-group" style="width: 350px">
                                <label for="accountNumber">Account Number</label>
                                <input type="text" class="form-control" id="waccountNumber" name="waccountNumber"  placeholder="Customer account number">
                            </div>
                            <div class="form-group " style="width: 350px" >
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control" name="wamount" id="wamount" placeholder="Withdrawal Amount">
                            </div>

                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>


<!--                    transfer-->
                    <div id="messages1" class="tab-pane fade">
                        <form action="#" th:action="@{/transaction/transfer}" method="post">
                            <div class="form-group" style="width: 350px">
                                <label for="accountNumber">From Account Number</label>
                                <input type="text" class="form-control" name="taccountNumber" id="taccountNumber"  placeholder="Sender account number">
                            </div>
                            <div class="form-group" style="width: 350px">
                                <label for="accountNumber">To Account Number</label>
                                <input type="text" class="form-control"  name="toaccountNumber" id="toaccountNumber"  placeholder="Reciver account number">
                            </div>
                            <div class="form-group " style="width: 350px" >
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control" name="tamount" id="tamount" placeholder="Transfer Amount">
                            </div>

                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <span style="font-size:1.2rem; alignment: center" th:utext="${transactionmessage}"></span>
