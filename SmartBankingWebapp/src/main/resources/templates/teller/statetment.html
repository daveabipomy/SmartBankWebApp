<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout/teller"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<div layout:fragment="content" style="background-color:#C0C0C0;">

    <br>
    <h2>Deposit Form</h2>

    <div class="container">
        <div class="row">
            <div class="col">

                <div class="card" style="width: 30rem; height: 15rem; ">
                    <div class="card-body">


                <form action="#" th:action="@{/transaction/deposit}" method="post">
                    <div class="form-group" style="width: 350px">
                        <label for="accountNumber">Account Number</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="accountNumber" name="accountNumber"  placeholder="Customer account number">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">Check</button>
                            </div>
                        </div>

                    </div>
                    <div class="form-group " style="width: 350px" >
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Deposit Amount">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

                    </div>
                </div>
            </div>

            <div class="col">



            </div>
        </div>
    </div>
</div>

</body>
</html>
