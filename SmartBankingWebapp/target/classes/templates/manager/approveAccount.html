<!DOCTYPE html>
<html lang="en" layout:decorator="layout/manager"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
    <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Approve Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/modal/table.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type = "text/JavaScript">
        function openModalSupplier(id) {
            alert("Hello, World");
        }
    </script>



</head>
<body>

<th:block layout:fragment="content">
    <div class="container" style="width: 100%!important;">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-10">
                        <h2>List of <b>Pending </b> Customers </h2>
                    </div>


                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th style="width: 5%">#</th>
<!--                    <th style="width: 14%">Photo</th>-->
                    <th style="width: 14%">First Name</th>
                    <th style="width: 14%">Last Name</th>
                    <th style="width: 14%">SSN</th>
                    <th style="width: 14%">Date of Birth</th>
                    <th style="width: 14%">Email</th>
                    <th style="width: 14%">Contact Phone</th>
                    <th sstyle="width: 14%">Gender</th>
                    <th sstyle="width: 14%">Action</th>
                </tr>
                </thead>
                <tbody>




                <tr th:each="cust,iterStat: ${customer}">
                    <th scope="row" th:text="${iterStat.count}+'.'"></th>
<!--                    <td ><img alt="Image" th:src="${cust.photo}" width="50" height="50"/></td>-->
                    <td th:text="${cust.firstName}"></td>
                    <td th:text="${cust.lastName}"></td>
                    <td th:text="${cust.ssn}"></td>
                    <td th:text="${cust.dob}"></td>
                    <td th:text="${cust.email}"></td>
                    <td th:text="${cust.phone}"></td>
                    <td th:text="${cust.sex}"></td>


                    <td><a th:href="@{'/manager/approveNewCustomer/'+${cust.id}}" th:name="edit" th:onratechange="" class="btn btn btn-info">approve</a></td>




                </tr>
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item "><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">

    </div>
    <!-- Edit Modal HTML -->









    <!-- Delete Modal HTML -->
</th:block>



</body>
</html>
