<!DOCTYPE html>
<html lang="en" layout:decorator="layout/manager"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Close account</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/modal/table.css}" />

</head>
<body>

<div layout:fragment="content">
    <br><br><br>
    <div style="width:50%;margin-left: auto;margin-right: auto" >
    <div class="jumbotron text-center">
        <form class="form-group"   th:action="@{/manager/close}" method="post"   th:object="${account}" >
            <p>Are you sure you want to delete this account?</p>

            <input type="hidden"  name="accountNumber" id="accountNumber" th:value="${account.accountNumber}"class="form-control" />


                <div class="form-group row" >
                    <div class="col-sm-10">
                        <input type="" class="form-control" name="accountNumber" id="accountNumbers"  th:value="${account.accountNumber}" disabled>
                        </div>
            <div class="col-sm-10">
                <input type="" class="form-control" id="firstName" placeholder="firstName"  th:value="${account.getCustomer().firstName}" disabled>
            </div>



                <div class="col-sm-10">
                    <input type="" class="form-control" id="lastName" placeholder="lastName"  th:value="${account.getCustomer().lastName}" disabled>
                </div>
            </div>



                <div class="form-group row" >
                    <div class="col-sm-10" style="margin-left: auto;margin-right: auto">
                        <button type="submit" class="btn btn-danger">Close</button>
                    </div>
                </div>

            <!--    class="col-md-6 col-md-offset-3"-->
        </form>
    </div>
</div>
</div>
</body>
</html>
