<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorator="layout/master"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Customer Request Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<br><br>
<div layout:fragment="content" style="background-color:#D3D3D3;">
    <br>
    <div class="jumbotron text-center" >
<form class="form-group" autocomplete="off" action="/customer" th:action="@{/customer}" method="post"  enctype="multipart/form-data">
    <div class="row">
        <div class="col-sm-4">
<!--            <label for="firstName">First Name</label>-->
            <label	th:if="${#fields.hasErrors('customer.firstName')}" th:errors="*{customer.firstName}"
                      class="validation-message"></label>
            <input type="text" th:field="*{customer.firstName}" id="firstName"
                   placeholder="First Name" class="form-control" required/>
        </div>

        <div class="col-sm-4">
<!--            <label for="lname">Last Name</label>-->
            <label	th:if="${#fields.hasErrors('customer.lastName')}" th:errors="*{customer.address.zip}"
                      class="validation-message"></label>
            <input type="text" class="form-control" id="lname" placeholder="Last Name" th:field="${customer.lastName}" required />
        </div>
        <div class="col-sm-4">

            <input type="date" class="form-control" id="dob" placeholder="Date Of Birth" th:field="${customer.dob}" required/>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4">

            <input type="text" class="form-control" id="ssn" placeholder="Social Security Number" th:field="${customer.ssn}" required />
        </div>
        <div class="col-sm-4">
<!--            <label for="phone">Phone Number</label>-->
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" th:field="${customer.phone}" required />
        </div>
        <div class="col-sm-4">
<!--            <label for="email">Email Address</label>-->
            <input type="email" class="form-control" id="email" placeholder="Email Address" th:field="${customer.email}" required/>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4">
<!--            <label for="sex">Gender</label>-->
            <input type="text" class="form-control" id="sex" placeholder="Gender" th:field="${customer.sex}" required/>
        </div>
        <div class="col-sm-4">
<!--            <label for="street">Street</label>-->
            <input type="text" class="form-control" id="street" placeholder="Street" th:field="${customer.address.street}" required />
        </div>
        <div class="col-sm-4">
<!--            <label for="city">City</label>-->
            <input type="text" class="form-control" id="city" placeholder="City" th:field="${customer.address.city}" required/>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4">
<!--            <label for="state">State</label>-->
            <input type="text" class="form-control" id="state" placeholder="State" th:field="${customer.address.state}" required />
        </div>


            <div class="col-sm-4">

                <label	th:if="${#fields.hasErrors('customer.address.zip')}" th:errors="*{customer.address.zip}"
                          class="validation-message"></label>
                <input type="text" th:field="*{customer.address.zip}" id="zip"
                       placeholder="zip code" class="form-control" required/>
            </div>
        <div class="col-sm-4">
<!--            <label for="file">Upload Photo</label>-->
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        <br><br><br>
        <div class="col-md-6 col-md-offset-3">
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Save</button>
        </div>
    </div>






<!--    </div>-->
    <br>

    <span th:utext="${successMessage}"></span>

<!--    class="col-md-6 col-md-offset-3"-->
</form>
    </div>
</div>
</body>
</html>
